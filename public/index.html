<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS | LESS | SASS</title>

  <link rel="stylesheet"
        type="text/css"
        href="http://fonts.googleapis.com/css?family=Share:400,700">
  <link rel="stylesheet"
        type="text/css"
        href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700s">
  <link rel="stylesheet/less" 
        type="text/css"
        href="css/my.less" >
  <script type="text/javascript"
          src="js/less.min.js"></script>
</head>
<body>
  <h1>Welcome CSS | LESS</h1>

  <section id="container">
      <header>
        <nav>
          <ul>
            <li><a href='/'>Home</a></li>
            <li>|</li>
            <li><a href='http://wildermuth.com'>My Blog</a></li>
          </ul>
        </nav>
        <h1>
          My Example Page</h1>
      </header>
      <section>
        <div id="contact-form">
          <h1>
            Contact Us</h1>
          <form method="POST" action="/">
          <label for="name">
            name</label>
          <input type="textbox" id="name" />
          <span class="validation">*</span>
          <label for="email">
            email</label>
          <input type="textbox" id="email" />
          <span class="validation">*</span>
          <label for="subject">
            subject</label>
          <input type="textbox" id="subject" />
          <span class="validation">*</span>
          <label for="message">
            message</label>
          <textarea id="message"></textarea>
          <input type="submit" value="send" />
          </form>
        </div>
      </section>
      <footer>
        This is an example page.
        <nav>
          <ul>
            <li><a href='/'>Home</a></li>
            <li>|</li>
            <li><a href='http://wildermuth.com'>My Blog</a></li>
          </ul>
        </nav>
      </footer>
  </section>
</body>
</html>
